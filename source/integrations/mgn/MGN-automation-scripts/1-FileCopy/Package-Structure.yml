Name: "1-Copy Post Launch Scripts"
Description: "This script copy post launch scripts to source servers in a specific wave."
MasterFileName: "1-FileCopy.py"
UpdateUrl: ""
Group: "Rehost-MGN"
Arguments:
  -
    name: "Waveid"
    description: "Wave Name"
    type: "relationship"
    rel_display_attribute: "wave_name"
    rel_entity: "wave"
    rel_key: "wave_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Wave must be provided."
    required: true
    group_order: "1"
  - name: "AppIds"
    description: "Optional - Application Names"
    listMultiSelect: true
    type: "relationship"
    rel_display_attribute: "app_name"
    rel_entity: "application"
    rel_key: "app_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Application must be provided."
    source_filter_attribute_name: "script.script_arguments.Waveid"
    rel_filter_attribute_name: "wave_id"
    required: false
    group_order: "2"
  - name: "ServerIds"
    description: "Optional - Server Names"
    listMultiSelect: true
    type: "relationship"
    rel_display_attribute: "server_name"
    rel_entity: "server"
    rel_key: "server_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Server must be provided."
    source_filter_attribute_name: "script.script_arguments.AppIds"
    rel_filter_attribute_name: "app_id"
    required: false
    group_order: "3"
  -
    name: "WindowsSource"
    description: "Windows source location."
    long_desc: "Windows post launch scripts location."
    type: "standard"
    required: false
    group_order: "4"
  - name: "LinuxSource"
    description: "Linux source location."
    long_desc: "Linux post launch scripts location."
    type: "standard"
    required: false
    group_order: "5"
  - name: "SecretWindows"
    long_desc: "Windows Secret to use for credentials."
    description: "Windows Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "6"
  - name: "SecretLinux"
    long_desc: "Linux Secret to use for credentials."
    description: "Linux Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "7"