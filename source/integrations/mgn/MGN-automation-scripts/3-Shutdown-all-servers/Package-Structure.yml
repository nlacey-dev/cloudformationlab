Name: "3-Shutdown All Servers"
Description: "This script will shutdown all the source instances in a specific wave"
MasterFileName: "3-Shutdown-all-servers.py"
UpdateUrl: ""
Group: "General"
Arguments:
  - name: "Waveid"
    description: "Wave Name"
    type: "relationship"
    rel_display_attribute: "wave_name"
    rel_entity: "wave"
    rel_key: "wave_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Wave must be provided."
    required: true
    group_order: "1"
  - name: "AppIds"
    description: "Optional - Application Names"
    listMultiSelect: true
    type: "relationship"
    rel_display_attribute: "app_name"
    rel_entity: "application"
    rel_key: "app_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Application must be provided."
    source_filter_attribute_name: "script.script_arguments.Waveid"
    rel_filter_attribute_name: "wave_id"
    required: false
    group_order: "2"
  - name: "ServerIds"
    description: "Optional - Server Names"
    listMultiSelect: true
    type: "relationship"
    rel_display_attribute: "server_name"
    rel_entity: "server"
    rel_key: "server_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Server must be provided."
    source_filter_attribute_name: "script.script_arguments.AppIds"
    rel_filter_attribute_name: "app_id"
    required: false
    group_order: "3"
  - name: "SecretWindows"
    long_desc: "Windows Secret to use for credentials."
    description: "Windows Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "4"
  - name: "SecretLinux"
    long_desc: "Linux Secret to use for credentials."
    description: "Linux Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    group_order: "5"
SchemaExtensions:
  - schema: "server"
    name: "server_source_shutdown_exclude"
    description: "Exclude server from shutdown requests."
    long_desc: "If enabled the server will not respond to the shutdown requests issued by the shutdown script."
    type: "checkbox"
    group: "Migration Automation"
    group_order: "6"